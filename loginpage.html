<!DOCTYPE html>
<html>
<head>
    <title>STOCK EXCHANGE and MANAGEMENT SYSTEM - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('login backround.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .login-container {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            margin: 100px auto;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>STOCK EXCHANGE and MANAGEMENT SYSTEM</h2>
        <form action="home page.html" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <a href="C:\stocks\home page.html"><button type="submit">Login</button></a>
        </form>
    </div>
</body>
</html>
